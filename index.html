<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Pro League System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #fbbf24;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .font-digital { font-family: 'Orbitron', sans-serif; }

        /* Custom CSS - Glassmorphism Effect */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        .timer-critical {
            animation: pulse-red 1s infinite;
            border-color: #dc2626 !important;
        }

        .match-entry {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Table Styling */
        tr:nth-child(1) .rank-badge { background: #f59e0b; color: #000; }
        tr:nth-child(2) .rank-badge { background: #94a3b8; color: #000; }
        tr:nth-child(3) .rank-badge { background: #b45309; color: #000; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-100 min-h-screen">

    <nav class="bg-black/50 border-b border-white/10 p-4 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-widest font-digital text-yellow-500">
                üé± BILLIARD<span class="text-white">LEAGUE</span>
            </h1>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-500 px-4 py-1.5 rounded-full text-xs font-bold transition-all shadow-lg shadow-emerald-900/20">
                    SAVE EXCEL
                </button>
                <button onclick="clearDatabase()" class="bg-rose-900/50 hover:bg-rose-800 px-4 py-1.5 rounded-full text-xs font-bold border border-rose-500/30 transition-all">
                    RESET
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <section class="glass-card p-6 rounded-3xl shadow-2xl">
                    <h3 class="text-lg font-bold mb-4 text-yellow-500 flex items-center gap-2">
                        <span>üìù</span> Daftar Pemain
                    </h3>
                    <div class="flex gap-2 mb-6">
                        <input type="text" id="playerName" placeholder="Nama..." class="flex-1 p-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-yellow-500 outline-none transition-all">
                        <select id="playerGrade" class="p-3 bg-slate-900/50 border border-slate-700 rounded-xl text-yellow-500 font-bold">
                            <option>G4</option><option>G5</option><option>G6</option><option>G7</option>
                        </select>
                        <button onclick="registerPlayer()" class="bg-yellow-500 hover:bg-yellow-400 text-black p-3 rounded-xl font-bold transition-transform active:scale-90">
                            +
                        </button>
                    </div>
                    
                    <div id="playerList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                        </div>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                    <div class="flex justify-center md:order-2">
                        <div id="timerContainer" class="w-44 h-44 rounded-full border-4 border-slate-700 flex flex-col items-center justify-center glass-card transition-all duration-300 relative">
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Shot Clock</span>
                            <div id="timerDisplay" class="text-6xl font-digital font-black">30</div>
                            <div class="flex gap-2 mt-2">
                                <button onclick="startTimer()" class="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-bold">START</button>
                                <button onclick="extension()" class="bg-purple-600 px-3 py-1 rounded-full text-[10px] font-bold">EXT</button>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card p-6 rounded-3xl text-center md:order-1 relative overflow-hidden border-b-4 border-blue-500">
                        <h2 id="p1DisplayName" class="text-sm font-bold text-blue-400 mb-2 truncate">PLAYER 1</h2>
                        <div id="score1" class="text-7xl font-black font-digital my-4">0</div>
                        <button onclick="updateScore('score1', 1)" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-2xl font-black text-xl transition-all active:scale-95 shadow-lg shadow-blue-900/40">
                            WIN FRAME
                        </button>
                    </div>

                    <div class="glass-card p-6 rounded-3xl text-center md:order-3 relative overflow-hidden border-b-4 border-rose-500">
                        <h2 id="p2DisplayName" class="text-sm font-bold text-rose-400 mb-2 truncate">PLAYER 2</h2>
                        <div id="score2" class="text-7xl font-black font-digital my-4">0</div>
                        <button onclick="updateScore('score2', 1)" class="w-full bg-rose-600 hover:bg-rose-500 py-3 rounded-2xl font-black text-xl transition-all active:scale-95 shadow-lg shadow-rose-900/40">
                            WIN FRAME
                        </button>
                    </div>
                </div>

                <button onclick="finishMatch()" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 py-4 rounded-2xl font-black text-lg tracking-widest shadow-xl hover:from-emerald-500 hover:to-teal-500 transition-all active:scale-[0.98]">
                    SELESAIKAN PERTANDINGAN
                </button>

                <section class="glass-card rounded-3xl overflow-hidden shadow-2xl">
                    <div class="p-6 border-b border-white/5 bg-white/5">
                        <h3 class="text-lg font-bold text-yellow-500 flex items-center gap-2">
                            <span>üèÜ</span> Klasemen Sementara
                        </h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[10px] uppercase text-slate-500 bg-slate-900/50">
                                <tr>
                                    <th class="p-4">Pos</th>
                                    <th class="p-4">Pemain</th>
                                    <th class="p-4 text-center">Main</th>
                                    <th class="p-4 text-center text-emerald-400">M</th>
                                    <th class="p-4 text-center text-rose-400">K</th>
                                    <th class="p-4 text-center">+/-</th>
                                    <th class="p-4 text-center text-yellow-500">Poin</th>
                                </tr>
                            </thead>
                            <tbody id="leagueTableBody" class="text-sm divide-y divide-white/5">
                                </tbody>
                        </table>
                    </div>
                </section>

                <section class="glass-card p-6 rounded-3xl shadow-xl">
                    <h3 class="text-sm font-bold text-slate-500 mb-4 uppercase tracking-widest">Log Pertandingan Terakhir</h3>
                    <div id="matchHistory" class="space-y-2">
                        </div>
                </section>

            </div>
        </div>
    </div>

    <script>
        // DATA STATE
        let players = [];
        let matchLogs = [];
        let timeLeft = 30;
        let timerId = null;

        // LOAD DATA
        window.onload = function() {
            const p = localStorage.getItem('bill_players');
            const l = localStorage.getItem('bill_logs');
            if(p) players = JSON.parse(p);
            if(l) matchLogs = JSON.parse(l);
            renderAll();
        };

        function save() {
            localStorage.setItem('bill_players', JSON.stringify(players));
            localStorage.setItem('bill_logs', JSON.stringify(matchLogs));
        }

        // PLAYERS
        function registerPlayer() {
            const n = document.getElementById('playerName');
            const g = document.getElementById('playerGrade');
            if(!n.value.trim()) return;

            players.push({
                name: n.value.trim(), grade: g.value,
                m:0, w:0, l:0, diff:0, pts:0
            });
            n.value = "";
            renderAll(); save();
        }

        function setPlayer(name, grade, slot) {
            document.getElementById(`p${slot}DisplayName`).innerText = `${name} (${grade})`;
            resetTimer();
        }

        // SCORING
        function updateScore(id, val) {
            const el = document.getElementById(id);
            el.innerText = parseInt(el.innerText) + val;
            resetTimer();
        }

        function finishMatch() {
            const s1 = parseInt(document.getElementById('score1').innerText);
            const s2 = parseInt(document.getElementById('score2').innerText);
            const n1Raw = document.getElementById('p1DisplayName').innerText;
            const n2Raw = document.getElementById('p2DisplayName').innerText;

            if(n1Raw === "PLAYER 1" || n2Raw === "PLAYER 2") return alert("Pilih pemain!");

            const name1 = n1Raw.split(' (')[0];
            const name2 = n2Raw.split(' (')[0];

            let p1 = players.find(p => p.name === name1);
            let p2 = players.find(p => p.name === name2);

            p1.m++; p2.m++;
            p1.diff += (s1 - s2); p2.diff += (s2 - s1);

            if(s1 > s2) { p1.w++; p1.pts += 3; p2.l++; }
            else if(s2 > s1) { p2.w++; p2.pts += 3; p1.l++; }
            else { p1.pts += 1; p2.pts += 1; }

            matchLogs.unshift({t: new Date().toLocaleTimeString(), p1: name1, p2: name2, s1, s2});
            
            // Reset Board
            document.getElementById('score1').innerText = 0;
            document.getElementById('score2').innerText = 0;
            document.getElementById('p1DisplayName').innerText = "PLAYER 1";
            document.getElementById('p2DisplayName').innerText = "PLAYER 2";

            renderAll(); save();
        }

        // TIMER
        function startTimer() {
            clearInterval(timerId); timeLeft = 30; updateUI();
            timerId = setInterval(() => {
                timeLeft--; updateUI();
                if(timeLeft <= 0) { clearInterval(timerId); alert("WAKTU HABIS!"); }
            }, 1000);
        }
        function resetTimer() { clearInterval(timerId); timeLeft = 30; updateUI(); }
        function extension() { timeLeft += 30; updateUI(); }
        function updateUI() {
            const d = document.getElementById('timerDisplay');
            const c = document.getElementById('timerContainer');
            d.innerText = timeLeft;
            if(timeLeft <= 5) c.classList.add('timer-critical');
            else c.classList.remove('timer-critical');
        }

        // RENDER
        function renderAll() {
            // Player List
            const pl = document.getElementById('playerList');
            pl.innerHTML = players.map(p => `
                <div class="bg-slate-900/80 p-3 rounded-2xl flex justify-between items-center border border-white/5 match-entry">
                    <span class="font-bold text-sm">${p.name} <small class="text-blue-500 font-normal">${p.grade}</small></span>
                    <div class="flex gap-1">
                        <button onclick="setPlayer('${p.name}', '${p.grade}', 1)" class="bg-blue-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">P1</button>
                        <button onclick="setPlayer('${p.name}', '${p.grade}', 2)" class="bg-rose-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">P2</button>
                    </div>
                </div>
            `).join('');

            // League Table
            const sorted = [...players].sort((a,b) => b.pts - a.pts || b.diff - a.diff);
            document.getElementById('leagueTableBody').innerHTML = sorted.map((p,i) => `
                <tr class="hover:bg-white/5 transition">
                    <td class="p-4"><span class="rank-badge w-6 h-6 flex items-center justify-center rounded-full text-[10px] font-bold">${i+1}</span></td>
                    <td class="p-4 font-bold text-white">${p.name} <small class="text-slate-500 uppercase">${p.grade}</small></td>
                    <td class="p-4 text-center">${p.m}</td>
                    <td class="p-4 text-center text-emerald-400 font-bold">${p.w}</td>
                    <td class="p-4 text-center text-rose-400">${p.l}</td>
                    <td class="p-4 text-center font-mono">${p.diff > 0 ? '+' : ''}${p.diff}</td>
                    <td class="p-4 text-center font-black text-yellow-500 text-lg">${p.pts}</td>
                </tr>
            `).join('');

            // History
            document.getElementById('matchHistory').innerHTML = matchLogs.map(l => `
                <div class="bg-black/20 p-3 rounded-xl flex justify-between text-xs border border-white/5">
                    <span>${l.p1} <b class="text-yellow-500 mx-1">${l.s1}-${l.s2}</b> ${l.p2}</span>
                    <span class="text-slate-600">${l.t}</span>
                </div>
            `).join('');
        }

        function exportToExcel() {
            let csv = "Nama,Poin,Main,Menang,Kalah,Diff\n";
            players.forEach(p => csv += `${p.name},${p.pts},${p.m},${p.w},${p.l},${p.diff}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Klasemen_Billiard.csv'; a.click();
        }

        function clearDatabase() {
            if(confirm("Hapus semua data?")) { localStorage.clear(); location.reload(); }
        }
    </script>
</body>
</html>
