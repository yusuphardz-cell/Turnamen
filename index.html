        .gold-row { background: linear-gradient(90deg, rgba(234,179,8,0.1) 0%, rgba(0,0,0,0) 100%); border-left: 4px solid #eab308 !important; }
        .silver-row { background: linear-gradient(90deg, rgba(148,163,184,0.1) 0%, rgba(0,0,0,0) 100%); border-left: 4px solid #94a3b8 !important; }
        .active-table { border-top: 4px solid #3b82f6; }
    </style>
</head>
<body class="p-4 lg:p-6">

    <script>
        // MASUKKAN URL FIREBASE ANDA DI SINI
        const firebaseConfig = {
            databaseURL: "https://studio-9394776553-5896e-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>

    <div class="max-w-7xl mx-auto space-y-6">
        <div class="flex justify-between items-center glass p-5 rounded-2xl border border-white/5">
            <div>
                <h1 class="text-xl font-black font-digital text-yellow-500 tracking-tighter uppercase">üé± Final Championship</h1>
                <p class="text-[8px] text-slate-500 tracking-[0.3em] font-bold">TIE-BREAKER SYSTEM ENABLED</p>
            </div>
            <button onclick="clearAllData()" class="text-[10px] bg-rose-600/20 text-rose-500 border border-rose-500/30 px-4 py-2 rounded-full font-black uppercase hover:bg-rose-600 hover:text-white transition">Reset Turnamen</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-3 space-y-4">
                <div class="glass p-5 rounded-2xl">
                    <h3 class="text-[10px] font-black text-yellow-500 uppercase mb-4 tracking-widest text-center">Registrasi Peserta</h3>
                    <input type="text" id="pName" placeholder="Nama..." class="w-full p-3 bg-slate-900 border border-slate-800 rounded-xl mb-3 outline-none focus:border-yellow-500 text-sm font-bold">
                    <button onclick="addPlayerOnline()" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl hover:bg-yellow-400 shadow-lg shadow-yellow-500/20 transition active:scale-95">DAFTARKAN</button>
                </div>
                
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="shuffleByTable(1)" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black shadow-xl flex flex-col items-center transition active:scale-95">
                        <span class="text-sm">üé≤ ACAK MEJA 1</span>
                    </button>
                    <button onclick="shuffleByTable(2)" class="w-full bg-rose-600 hover:bg-rose-500 py-4 rounded-2xl font-black shadow-xl flex flex-col items-center transition active:scale-95">
                        <span class="text-sm">üé≤ ACAK MEJA 2</span>
                    </button>
                </div>
                <div id="playerList" class="space-y-1.5 max-h-48 overflow-y-auto pr-2"></div>
            </div>

            <div class="lg:col-span-9 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div id="card_t1" class="glass p-6 rounded-[2rem] border border-white/5 transition-all">
                        <div class="flex justify-between items-center mb-4 text-[10px] font-black">
                            <span class="bg-blue-600 text-white px-3 py-1 rounded-full uppercase">Table 01</span>
                            <div id="t1_timer_display" class="font-digital text-yellow-500">00:00:00</div>
                        </div>
                        <div class="flex justify-between items-center text-center gap-4 mb-8">
                            <div class="flex-1">
                                <p id="t1_p1" class="text-[10px] font-black text-blue-400 uppercase truncate">Player 1</p>
                                <div id="t1_s1" class="text-6xl font-digital my-2">0</div>
                                <button onclick="upScore('t1_s1')" class="w-full bg-blue-600/10 text-blue-500 border border-blue-600/30 py-1.5 rounded-lg text-[10px] font-black">+ FRAME</button>
                            </div>
                            <div class="text-slate-800 font-black italic">VS</div>
                            <div class="flex-1">
                                <p id="t1_p2" class="text-[10px] font-black text-red-400 uppercase truncate">Player 2</p>
                                <div id="t1_s2" class="text-6xl font-digital my-2">0</div>
                                <button onclick="upScore('t1_s2')" class="w-full bg-red-600/10 text-red-500 border border-red-600/30 py-1.5 rounded-lg text-[10px] font-black">+ FRAME</button>
                            </div>
                        </div>
                        <button onclick="saveMatchOnline(1)" class="w-full bg-emerald-600 py-4 rounded-xl font-black text-xs uppercase shadow-lg shadow-emerald-900/20">SIMPAN HASIL</button>
                    </div>

                    <div id="card_t2" class="glass p-6 rounded-[2rem] border border-white/5 transition-all">
                        <div class="flex justify-between items-center mb-4 text-[10px] font-black">
                            <span class="bg-rose-600 text-white px-3 py-1 rounded-full uppercase">Table 02</span>
                            <div id="t2_timer_display" class="font-digital text-yellow-500">00:00:00</div>
                        </div>
                        <div class="flex justify-between items-center text-center gap-4 mb-8">
                            <div class="flex-1">
                                <p id="t2_p1" class="text-[10px] font-black text-blue-400 uppercase truncate">Player 1</p>
                                <div id="t2_s1" class="text-6xl font-digital my-2">0</div>
                                <button onclick="upScore('t2_s1')" class="w-full bg-blue-600/10 text-blue-500 border border-blue-600/30 py-1.5 rounded-lg text-[10px] font-black">+ FRAME</button>
                            </div>
                            <div class="text-slate-800 font-black italic">VS</div>
                            <div class="flex-1">
                                <p id="t2_p2" class="text-[10px] font-black text-red-400 uppercase truncate">Player 2</p>
                                <div id="t2_s2" class="text-6xl font-digital my-2">0</div>
                                <button onclick="upScore('t2_s2')" class="w-full bg-red-600/10 text-red-500 border border-red-600/30 py-1.5 rounded-lg text-[10px] font-black">+ FRAME</button>
                            </div>
                        </div>
                        <button onclick="saveMatchOnline(2)" class="w-full bg-emerald-600 py-4 rounded-xl font-black text-xs uppercase shadow-lg shadow-emerald-900/20">SIMPAN HASIL</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-end px-2">
                        <div>
                            <h2 class="text-xs font-black text-yellow-500 uppercase tracking-widest">üèÜ Klasemen Akhir</h2>
                            <p class="text-[7px] text-slate-500 uppercase">Urutan: Poin > Win > Lose (Min)</p>
                        </div>
                        <button onclick="downloadKlasemen()" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black border border-white/10 transition">üì∏ SHARE</button>
                    </div>
                    
                    <div id="share-area" class="p-6 border border-white/10 shadow-2xl rounded-3xl bg-[#05080f]">
                        <div class="flex items-center justify-between mb-6 border-b border-white/10 pb-4">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">üèÜ</span>
                                <h1 class="text-lg font-black font-digital text-yellow-500 uppercase">Leaderboard</h1>
                            </div>
                            <div id="final-alert" class="hidden text-[8px] bg-yellow-500 text-black px-2 py-1 rounded font-black">TIE BREAKER REQUIRED!</div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-white/5 text-slate-500 uppercase text-[8px]">
                                    <tr>
                                        <th class="p-4">Pos</th>
                                        <th class="p-4">Pemain</th>
                                        <th class="p-4 text-center">P</th>
                                        <th class="p-4 text-center">W</th>
                                        <th class="p-4 text-center">L</th>
                                        <th class="p-4 text-center text-yellow-500">PTS</th>
                                    </tr>
                                </thead>
                                <tbody id="rankTable" class="divide-y divide-white/5"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let local_players = [];
        let local_history = [];

        db.ref('tournament_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                local_players = data.players || [];
                local_history = data.history || [];
                renderAll();
            }
        });

        function addPlayerOnline() {
            const name = document.getElementById('pName').value.trim().toUpperCase();
            if(!name || local_players.find(p => p.name === name)) return;
            local_players.push({ name, p:0, w:0, l:0, pts:0 });
            db.ref('tournament_data/players').set(local_players);
            document.getElementById('pName').value = "";
        }

        function upScore(id) {
            const el = document.getElementById(id);
            el.innerText = parseInt(el.innerText) + 1;
        }

        function shuffleByTable(table) {
            let other = table === 1 ? 2 : 1;
            let busy = [];
            const op1 = document.getElementById(`t${other}_p1`).innerText;
            const op2 = document.getElementById(`t${other}_p2`).innerText;
            if(!op1.includes("PLAYER")) busy.push(op1, op2);

            let potentialPairs = [];
            for(let i=0; i<local_players.length; i++){
                for(let j=i+1; j<local_players.length; j++){
                    let n1 = local_players[i].name, n2 = local_players[j].name;
                    if(busy.includes(n1) || busy.includes(n2)) continue;
                    let playedBefore = local_history.some(h => (h.p1===n1 && h.p2===n2) || (h.p1===n2 && h.p2===n1));
                    if(!playedBefore) {
                        potentialPairs.push({ pair: [local_players[i], local_players[j]], sum: local_players[i].p + local_players[j].p });
                    }
                }
            }

            if(potentialPairs.length === 0) return alert("Semua sudah tanding!");
            potentialPairs.sort((a,b) => a.sum - b.sum);
            let chosen = potentialPairs[0].pair;

            document.getElementById(`t${table}_p1`).innerText = chosen[0].name;
            document.getElementById(`t${table}_p2`).innerText = chosen[1].name;
            document.getElementById(`t${table}_s1`).innerText = "0";
            document.getElementById(`t${table}_s2`).innerText = "0";
        }

        function saveMatchOnline(table) {
            const p1n = document.getElementById(`t${table}_p1`).innerText;
            const p2n = document.getElementById(`t${table}_p2`).innerText;
            const s1 = parseInt(document.getElementById(`t${table}_s1`).innerText);
            const s2 = parseInt(document.getElementById(`t${table}_s2`).innerText);
            if(p1n.includes("PLAYER") || s1 === s2) return alert("Input tidak valid!");

            let p1 = local_players.find(p => p.name === p1n);
            let p2 = local_players.find(p => p.name === p2n);

            p1.p++; p2.p++;
            if(s1 > s2) { p1.w++; p1.pts += 1; p2.l++; } 
            else { p2.w++; p2.pts += 1; p1.l++; }

            local_history.unshift({ p1: p1n, p2: p2n, s1, s2, time: new Date().toLocaleTimeString() });
            db.ref('tournament_data').update({ players: local_players, history: local_history });

            document.getElementById(`t${table}_p1`).innerText = "PLAYER " + table;
            document.getElementById(`t${table}_p2`).innerText = "PLAYER " + table;
            document.getElementById(`t${table}_s1`).innerText = "0"; 
            document.getElementById(`t${table}_s2`).innerText = "0";
        }

        function renderAll() {
            // LOGIKA TIE BREAKER: 
            // 1. Urutkan berdasarkan Poin (PTS) Descending
            // 2. Jika PTS sama, urutkan berdasarkan Menang (W) Descending
            // 3. Jika W sama, urutkan berdasarkan Kalah (L) Ascending (Kalah lebih dikit lebih tinggi)
            const sorted = [...local_players].sort((a,b) => {
                if (b.pts !== a.pts) return b.pts - a.pts;
                if (b.w !== a.w) return b.w - a.w;
                return a.l - b.l;
            });

            // Deteksi jika Peringkat 1 & 2 atau Terakhir 1 & 2 benar-benar identik (Tie Mutlak)
            let isTieTop = sorted.length >= 2 && (sorted[0].pts === sorted[1].pts && sorted[0].w === sorted[1].w && sorted[0].l === sorted[1].l);
            document.getElementById('final-alert').style.display = isTieTop ? 'block' : 'none';

            document.getElementById('rankTable').innerHTML = sorted.map((p,i) => {
                let rowClass = "";
                let medal = i + 1;
                if(i === 0) rowClass = "gold-row";
                if(i === 1) rowClass = "silver-row";

                return `
                    <tr class="transition border-b border-white/5 ${rowClass}">
                        <td class="p-4 font-digital font-bold ${i < 3 ? 'text-yellow-500' : 'text-slate-500'}">
                            ${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1}
                        </td>
                        <td class="p-4 font-black uppercase text-white">
                            ${p.name}
                            ${(i === 0 && isTieTop) ? '<span class="text-[7px] bg-red-600 ml-2 px-1 rounded">TIE</span>' : ''}
                        </td>
                        <td class="p-4 text-center font-bold text-slate-500">${p.p}</td>
                        <td class="p-4 text-center font-bold text-emerald-400">${p.w}</td>
                        <td class="p-4 text-center font-bold text-rose-500">${p.l}</td>
                        <td class="p-4 text-center font-digital font-bold text-yellow-500 text-lg">${p.pts}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('playerList').innerHTML = local_players.map(p => `
                <div class="bg-slate-900/50 p-2 rounded-lg text-[9px] flex justify-between uppercase border border-white/5">
                    <span class="font-bold">${p.name}</span>
                    <span class="text-slate-500">${p.p} Main</span>
                </div>
            `).join('');
        }

        function downloadKlasemen() {
            const area = document.getElementById('share-area');
            html2canvas(area, { backgroundColor: "#05080f", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Final_Standings.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }

        function clearAllData() {
            if(confirm("Hapus seluruh data turnamen online?")) db.ref('tournament_data').remove();
        }
    </script>
</body>
</html>
